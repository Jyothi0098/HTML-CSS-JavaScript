    <script>
            let arr=["sun","mon","tue","wed","thur","fri","sat"]

           let date=new Date()

            //setinterval() or settimeout()
            function clock()
            {
                let date=new Date()
                let hr=date.getHours();
                let h1=(hr<10)?("0"+hr):hr;
                let min=date.getMinutes();
                let m1=(min<10)?("0"+min):min
                let sec=date.getSeconds();
                let s1=(sec<10)?("0"+sec):sec

                document.getElementById("abc").innerHTML=`${h1}:${m1}:${s1}`;
                setTimeout(() => {
                 clock()
                },1000);

            }
